<h1> My Todo's </h1>
  <div class="alert alert-success" *ngIf="message">{{message}}</div>
  <div class="container">
    <table class="table" >
      <thead>
        <tr>
          <th>Description</th>
          <th>Target Date</th>
          <th>Is Completed?</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Looping through the list of todos -->
        <tr *ngFor="let todo of todos">
          <!-- <td>{{todo.id}}</td> -->
          <td>{{todo.description}}</td>
                <!-- format date by using pipe '|'  to normal date '|' date in uppercase -->
          <td>{{todo.targetDate | date | uppercase}}</td>
          <td>{{todo.done}}</td>
          <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
          <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <button (click)="addTodo()" class="btn btn-success">Add</button>
    </div>
    
  </div>
