

<h1>Todo</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid Values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter at least 5 characters</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && target_date.invalid">Enter valid target date</div>
  <form (ngSubmit)="!todoForm.invalid  && saveTodo()" #todoForm="ngForm">
      <fieldset class="form-group">
        <label>Description</label>
          <input type="text" [(ngModel)]="todo.description" class="form-control"
                name="Description" required="required" minlength="5" #description="ngModel">
      </fieldset>

      <fieldset class="form-group">
        <label>Target Date</label>
          <input type="date"
          [ngModel]="todo.targetDate | date: 'yyyy-MM-dd' "
          (ngModelChange)= "todo.targetDate = ($event)"
          class="form-control" name="TargetDate" required="required" #target_date="ngModel">
      </fieldset>

      <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
